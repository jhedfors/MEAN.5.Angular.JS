<div ng-controller="teamsController as tc">
  <p>
    <label>Name: </label><input type="text" ng-model="tc.name" value="">
  </p>
  <button type="button" ng-click="tc.create()">Add New Team</button>
  <hr>
<table>
  <thead>
    <th>
      Team Name
    </th>
    <th>
      Actions
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="team in tc.teams">
      <td>
        <a href="#/team/{{team.name}}" ng-bind = "team.name"></a>
      </td>
      <td>
        <button type="button" ng-click="tc.destroy(team)">Remove Team</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
