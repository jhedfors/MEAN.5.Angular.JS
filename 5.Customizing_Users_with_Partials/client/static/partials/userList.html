<div ng-controller="UserListsController as lc">
  <table>
    <thead>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Fav Language
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="user in lc.users">
        <td>
          {{user.first_name}}
        </td>
        <td>
          {{user.last_name}}
        </td>
        <td>
          {{user.favorite_language}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
