<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script type="text/javascript">
      var myApp = angular.module('myApp',['ngRoute'])
      myApp.config(function($routeProvider){
        $routeProvider
          .when('/users',{
            templateUrl:'static/partials/users.html'
          })
          .otherwise({
            redirectTo:'/users'
          })
      })
      //build the controllers
      myApp.controller('userController',function(){
        this.users = [
          {first_name:"jeff",last_name:"Hedfors",favorite_language:"javascript"},
          {first_name:"jim",last_name:"Hedford",favorite_language:"german"}
        ]
        this.data = {}
        this.create = function(){
          this.users.push(this.data)
          this.data = {}
        }
        this.destroy = function(index){
          this.users.splice(this.users.indexOf(index),1)
        }
      })


    </script>
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-view="">

      </div>

    </div>
  </body>
</html>
